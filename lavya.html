<!-- the variable font test -->
<div class="container2">
    <input type="text" id="textInput" placeholder="Enter text here">
    <div class="controls">
      <label for="weightRange">Weight:</label>
      <input type="range" id="weightRange" min="0" max="150" step="10" value="0">
      <label for="italicRange">Italic:</label>
      <input type="range" id="italicRange" min="0" max="12" step="1" value="0">
    </div>
    <div class="preview2" id="previewText">Preview Text</div>
  </div>
	
<div> <img src="Images/Lavya/Portfolio2.png" alt="header image" class="headerimage">
	</div>
	
<h1 class="title2"> </h1>
	
 <script>
    const textInput = document.getElementById('textInput');
    const weightRange = document.getElementById('weightRange');
    const italicRange = document.getElementById('italicRange');
    const previewText = document.getElementById('previewText');

    // Update preview text
    function updatePreview() {
      const text = textInput.value;
      const weight = weightRange.value;
      const italic = italicRange.value;

      // Apply font styles
      const fontWeight = weight;
      const italicization = italic; // Mapping range 0-12 to 0-100
      previewText.style.fontVariationSettings = `"wdth" ${fontWeight}, "ital" ${italicization}`;

      // Set preview text
      previewText.textContent = text;
    }

    // Event listeners for input changes
    textInput.addEventListener('input', updatePreview);
    weightRange.addEventListener('input', updatePreview);
    italicRange.addEventListener('input', updatePreview);

    // Initial update
	 updatePreview();
 </script>
