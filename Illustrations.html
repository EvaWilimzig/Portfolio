<script>
function anzeigenVorschau(bild) {
    var modal = document.createElement('div');
    modal.classList.add('modal');

    var modalInhalt = document.createElement('img');
    modalInhalt.src = bild.src;
    modalInhalt.alt = bild.alt;

    modal.appendChild(modalInhalt);
    document.body.appendChild(modal);

    modal.addEventListener('click', function() {
        modal.remove();
    });
}
</script>
